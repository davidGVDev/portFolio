<div class="experience">
  <div class="experience-container-title">
    <h2>Experiencia</h2>
  </div>
  <div class="experience-container-list">
    <div class="experience-container-list-item" *ngFor="let experience of experiences">
      <div class="experience-container-list-icon">
        <i class="ph ph-check-circle ph-3x"></i>
      </div>
      <div class="experience-container-list-item-description">
        <strong>{{ experience.title }}:</strong>
        {{ experience.description }}
      </div>
    </div>
  </div>
</div>
